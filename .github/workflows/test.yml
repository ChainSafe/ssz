name: Tests

on: [pull_request, push]

jobs:
  test-node:
    name: Tests Node
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: [18, 20]
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
          cache: yarn
      - name: Bootstrap
        run: yarn --immutable
      - name: Build
        run: yarn build
      - name: Generate
        run: yarn generate
      - name: Check types
        run: yarn check-types
      - name: Lint
        run: yarn lint
      - uses: "./.github/actions/multi-runtime-tests"
        with:
          runtime: nodejs

  test-bun:
    name: Tests Bun
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - name: Install Yarn 
        run: bun --bun x yarn
      - name: Bootstrap
        run: yarn --immutable   
      - name: Build
        run: bun run --bun build
      - name: Generate
        run: bun run --bun generate
      - uses: "./.github/actions/multi-runtime-tests"
        with:
          runtime: bun
          
  test-deno:
    name: Tests Deno
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      # There is an issue with Lerna+NX on Deno Runtime
      # So we have to install dependencies with Node
      - name: Install yarn
        run: deno install --global yarn
      - name: Bootstrap
        run: yarn --immutable
      - name: Build
        run: deno run -A build
      - name: Generate
        run: deno run -A generate
      - uses: "./.github/actions/multi-runtime-tests"
        with:
          runtime: deno
          