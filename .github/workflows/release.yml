name: Release

on:
  workflow_run:
    workflows: [ Tests ]
    branches: [master]
    types:
      - completed

jobs:
  maybe-release:
    name: release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      releases_created: ${{ steps.release.outputs.releases_created }}
    steps:

      - uses: google-github-actions/release-please-action@v3
        id: release
        with:
          command: manifest
          token: ${{secrets.GH_TOKEN}}
          default-branch: master
          release-type: node
          monorepo-tags: true
          changelog-types: '[{"type":"feat","section":"Features","hidden":false},{"type":"fix","section":"Bug Fixes","hidden":false},{"type":"chore","section":"Miscellaneous","hidden":true}]'
      
      - uses: actions/checkout@v3
        if: ${{ steps.release.outputs.releases_created }}
        
      - run: corepack enable
      
      - uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
        if: ${{ steps.release.outputs.releases_created }}

      - run: yarn install --immutable
        if: ${{ steps.release.outputs.releases_created }}

      - run: git config user.email $(git --no-pager show -s --format='%ae' HEAD)
        if: ${{ steps.release.outputs.releases_created }}
      - run: git config user.name $(git --no-pager show -s --format='%an' HEAD)
        if: ${{ steps.release.outputs.releases_created }}

      - run: yarn build
        if: ${{ steps.release.outputs.releases_created }}

      - env:
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
        if: ${{ steps.release.outputs.releases_created }}
        run: |
          npm config set registry=https://registry.npmjs.org
          npm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
      
      - name: Check npm config
        run: npm config list
          
      - run: node_modules/.bin/lerna exec --ignore root --ignore simpleserialize.com --no-private "npm publish --access public"
        if: ${{ steps.release.outputs.releases_created }}


      - name: Publish to Cloudflare Pages
        if: ${{ steps.release.outputs.releases_created }}
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: simpleserialize
          directory: ./packages/simpleserialize.com/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}